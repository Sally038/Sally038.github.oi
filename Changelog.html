<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Пример раскрывающегося окна</title>
	<style>
	  #MyGame{
	    border-radius: 30vw;
	    font-size: 5vw;
	    width: 30vw;
	    height: 10vw;
	  }
	  #Launcher{
	    border-radius: 30vw;
	    font-size: 5vw;
	    width: 30vw;
	    height: 10vw;
	  }
		.buttons {
			display: none;
		}
		.MyGameAct {
			display: none;
		}
		.box {
			display: flex;
			flex-direction: column;
			margin: 10px;
			padding: 10px;
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
			transition: height 0.3s ease-out;
			height: 40px;
			overflow: hidden;
		}
		
		.box:hover {
			cursor: pointer;
		}
		
		.box.expand {
			height: 150px;
		}
		
		.text {
			font-size: 14px;
		}
		
		.title {
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.text-more {
			display: none;
			font-size: 12px;
			margin-top: 10px;
		}
		
		.box.expand .text-more {
			display: block;
		}
	</style>
</head>
<body>
  <div class="tabs">
		<button id="MyGame" class="MyGame" data-target="mygame">MyGame</button>
		<button id="Launcher" class="Launcher" data-target="launcher">Launcher</button>
	</div>
	<div class="buttons-container">
	<div id="mygame-buttons" class="MyGameAct">
	<div id="boxes">
	  <div class="MyGameBtn">
		  <div class="box">
		    <div class="title">Заголовок 1</div>
		    <div class="text">Текст 1</div>
		    <div class="text-more">Дополнительный текст 1</div>
		  </div>
		  <div class="box">
		    <div class="title">Заголовок 2</div>
		    <div class="text">Текст 2</div>
		    <div class="text-more">Дополнительный текст 2</div>
		  </div>
		  <div class="box">
		    <div class="title">Заголовок 3</div>
		    <div class="text">Текст 3</div>
		    <div class="text-more">Дополнительный текст 3</div>
		  </div>
    </div>
		</div>
		</div>
  </div>
	<div class="buttons-container">
	<div id="launcher-buttons" class="buttons">
	<div id="boxes">
	  <div class="LauncherBtn">
		  <div class="box">
		    <div class="title">Заголовок 1</div>
		    <div class="text">Текст 1</div>
		    <div class="text-more">Дополнительный текст 1</div>
		  </div>
		  <div class="box">
		    <div class="title">Заголовок 2</div>
		    <div class="text">Текст 2</div>
		    <div class="text-more">Дополнительный текст 2</div>
		  </div>
		  <div class="box">
		    <div class="title">Заголовок 3</div>
		    <div class="text">Текст 3</div>
		    <div class="text-more">Дополнительный текст 3</div>
		  </div>
    </div>
		</div>
		</div>
  </div>


	<script>
  	const mainButtons = document.querySelectorAll('.MyGameAct');
    const extraButtons = document.querySelectorAll('.MyGameBtn');

    mainButtons.forEach(mainButton => {
      mainButton.addEventListener('click', () => {
        const target = mainButton.dataset.target;
        const extraButtonsToShow = document.querySelector(`.extra-buttons-${target}`);

        extraButtons.forEach(extraButtons => {
          if (extraButtons === extraButtonsToShow) {
            extraButtons.style.display = 'block';
          } else {
            extraButtons.style.display = 'none';
          }
        });
      });
    });
		
		const boxes = document.querySelectorAll('.box');

		boxes.forEach(box => {
			box.addEventListener('click', () => {
				if (box.classList.contains('expand')) {
					box.classList.remove('expand');
				} else {
					boxes.forEach(b => b.classList.remove('expand'));
					box.classList.add('expand');
				}
			});
		});
	</script>
</body>
</html>
